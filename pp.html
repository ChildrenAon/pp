<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운터</title>
    <style>
        h1 {
            width : 201px;
            height : 100px;
            border-radius: 50%;
            background-color: darkblue;
            margin : 10px;
            padding : 100px;
            font-family: Arial, Arial, Helvetica, sans-serif;
            font-style: italic;
            color: white;
        }
        
    </style>
</head>
<body>
    <h1 id="count11">count :</h1> 

    <button id="plus11">+</button>
    <button id="reset11">reset</button>

    <script>
        var count1 = document.getElementById("count11")
        var plus1 = document.getElementById("plus11")
        var reset1 = document.getElementById("reset11")

        var count = 0;

        plus1.addEventListener('click',()=>{
            count += 1;
            console.log(count)
            count1.innerText = " count :" + count
        })
        reset1.addEventListener('click',()=>{
            count = 0;
            console.log(count)
            count1.innerText = " count :" + count
        })

    </script>

    
    

</body>
</html>
